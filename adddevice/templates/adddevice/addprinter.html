{% extends 'main/layout.html' %}

{% block title %}Добавить устройство{% endblock %}

{% block content %}
<div class="features">
    <form method="post">
        {% csrf_token %}
        {% for el in form %}
        {{ el }}<br>
        {% endfor %}
        <span>{{ error }}</span>
        <!-- {{ form.inv_num }}<br> -->
        <button class="btn btn-success" type="submit">Добавить устройство</button>
    </form>
</div>

{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{{ form.media }}

{% endblock %}
