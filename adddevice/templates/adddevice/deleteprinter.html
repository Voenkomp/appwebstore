{% extends 'main/layout.html' %}

{% block title %}Удаление устройства{% endblock %}

{% block content %}
<div class="features">
    <form method="post">
        {% csrf_token %}
        {% for el in form %}
        {{ el }}<br>
        {% endfor %}
        <span>{{ error }}</span>
        <!-- {{ form.inv_num }}<br> -->
        <button class="btn btn-success" type="submit">Удалить устройство</button>
    </form>
</div>
{% endblock %}
