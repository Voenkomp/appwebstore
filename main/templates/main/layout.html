{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'adddevice/css/adddevice.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css">
    {{ form.media }}
</head>

<body>
    <aside>
        <img src="{% static 'main/img/logo_store_v2.png' %}" alt="Лого"><br>
        <span class="text-logo">store 2.0</span>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-star"></i> Главная страница</li>
            </a>
            <a href="{% url 'all-devices' %}">
                <li><i class="fa-solid fa-table-list"></i> Все устройства</li>
            </a>
            <a href="{% url 'addprinter' %}">
                <li><i class="fa-solid fa-circle-plus"></i> Добавить устройство</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-address-book"></i> О нас</li>
            </a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
