{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    {{ form.media }}
    <link rel="icon" href="{% static 'main/img/logo_store_v2.png' %}" />
</head>


{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fa-solid fa-lock"></i> Авторизация</h2>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username"><i class="fa-solid fa-user"></i> Логин</label>
                <input type="text" name="username" id="id_username" required>
            </div>

            <div class="form-group">
                <label for="id_password"><i class="fa-solid fa-key"></i> Пароль</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <button type="submit" class="auth-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Войти
            </button>
        </form>

        {% if form.errors %}
        <div class="auth-error">
            <i class="fa-solid fa-circle-exclamation"></i> Неверный логин или пароль
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
